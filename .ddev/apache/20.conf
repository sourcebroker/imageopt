<VirtualHost *:80>
    ServerName sub.imageopt.ddev.site
    ServerAlias *.imageopt.ddev.site
    DocumentRoot /var/www/html/.test
    <Directory "/var/www/html/.test">
  		AllowOverride All
  		Allow from All
	</Directory>

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^([a-z0-9-]+)\.imageopt\.ddev\.site$
    RewriteRule ^(.*)$ /var/www/html/.test/%1/public/$1  [L]

    RewriteCond %{HTTP:X-Forwarded-Proto} =https
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -d
    RewriteRule ^(.+[^/])$ https://%{HTTP_HOST}$1/ [redirect,last]
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    ErrorLog /dev/stdout
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias "/phpstatus" "/var/www/phpstatus.php"
</VirtualHost>

<VirtualHost *:443>
    ServerName sub.imageopt.ddev.site
    ServerAlias *.imageopt.ddev.site
    DocumentRoot /var/www/html/.test
    <Directory "/var/www/html/.test">
  		AllowOverride All
  		Allow from All
	</Directory>

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^([a-z0-9-]+)\.imageopt\.ddev\.site$
    RewriteRule ^(.*)$ /var/www/html/.test/%1/public/$1 [L]

    RewriteCond %{HTTP:X-Forwarded-Proto} =https
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -d
    RewriteRule ^(.+[^/])$ https://%{HTTP_HOST}$1/ [redirect,last]
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    ErrorLog /dev/stdout
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias "/phpstatus" "/var/www/phpstatus.php"

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/master.crt
    SSLCertificateKeyFile /etc/ssl/certs/master.key
</VirtualHost>
