dist: trusty
sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: TYPO3_VERSION=^8
    - php: 7.0
      env: TYPO3_VERSION=^8
    - php: 7.2
      env: TYPO3_VERSION=^9

sudo: false

install:
  - sudo apt-get update -y
  - sudo apt-get -y install build-essential cmake libtool libwebp-dev unzip python-dev aptitude autoconf automake m4 nasm pkg-config libpng-dev libmagickcore-dev libmagickwand-dev pngnq pngcrush pngquant
  - pip install setuptools

  # install pngquant2
  - cd ~
  - wget https://github.com/kornelski/pngquant/archive/2.12.1.tar.gz
  - tar xf 2.12.1.tar.gz
  - cd pngquant-2.12.1make
  - make
  - sudo make install

addons:
  apt:
    packages:
      - parallel
      - jpegoptim
      - optipng
      - pngquant
      - pngcrush
      - gifsicle
      # jpgrescan
      - libjpeg-progs
      - libjpeg-turbo-progs
      - libperl6-slurp-perl
      - libfile-slurp-perl
cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer --version

before_script:
  - phpenv config-rm xdebug.ini
  - composer require typo3/minimal=$TYPO3_VERSION
  # Restore composer.json
  - git checkout composer.json
  - export TYPO3_PATH_WEB=$PWD/.Build/Web

script:
  - >
    .Build/bin/phpunit --colors -c .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml Tests/Unit/
