dist: trusty
sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: TYPO3_VERSION=^9
    - php: 7.3
      env: TYPO3_VERSION=^9
    - php: 7.4
      env: TYPO3_VERSION=^9
    - php: 7.2
      env: TYPO3_VERSION=^10
    - php: 7.3
      env: TYPO3_VERSION=^10
    - php: 7.4
      env: TYPO3_VERSION=^10

sudo: false

install:
  - export PROJECT_DIR=$PWD
  - sudo apt-get update -y
  - sudo apt-get -y install build-essential cmake git libtool libwebp-dev unzip python-dev aptitude autoconf automake m4 nasm pkg-config libpng-dev libmagickcore-dev libmagickwand-dev pngnq pngcrush
  - pip install setuptools

  # install pngquant2
  - cd ~
  - git clone --recursive https://github.com/kornelski/pngquant.git
  - cd pngquant
  - make
  - sudo make install
  - sudo ln -s /usr/local/bin/pngquant /usr/bin/pngquant

  # intall mozjpeg
  - cd ~
  - wget https://github.com/mozilla/mozjpeg/archive/v3.3.1.tar.gz
  - tar xf v3.3.1.tar.gz
  - cd mozjpeg-3.3.1
  - autoreconf -fiv
  - mkdir build
  - cd build
  - sh ../configure --disable-shared --enable-static --prefix=/usr/local
  - sudo make install
  - sudo ln -s /usr/local/bin/cjpeg /usr/bin/mozjpeg-cjpeg
  - sudo ln -s /usr/local/bin/jpegtran /usr/bin/mozjpeg-jpegtran

  # install convert (webp)
  - sudo apt-get -y install libjpeg62-dev
  - sudo apt-get -y build-dep imagemagick
  - cd ~
  - wget https://www.imagemagick.org/download/ImageMagick.tar.gz
  - tar xf ImageMagick.tar.gz
  - cd ImageMagick-7*
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig /usr/local/lib

  - cd $PROJECT_DIR

addons:
  apt:
    packages:
      - parallel
      - jpegoptim
      - optipng
      - pngcrush
      - gifsicle
      # jpgrescan
      - libjpeg-progs
      - libjpeg-turbo-progs
      - libperl6-slurp-perl
      - libfile-slurp-perl
cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer --version

before_script:
  - pwd
  - cd $PROJECT_DIR
  - pwd
  - phpenv config-rm xdebug.ini
  - composer require typo3/minimal=$TYPO3_VERSION
  # Restore composer.json
  - git checkout composer.json
  - export TYPO3_PATH_WEB=$PWD/.Build/Web

script:
  - >
    .Build/bin/phpunit --colors -c .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml Tests/Unit/
